<body>
    <script>
        // 足した値が55になるか確認(20以上と表示)
        let num1 = 0;
        for (i = 1; i <= 10; i++) {
            num1 += i;
        }
        if (num1 >= 20) {
            console.log(num1 + 'は20以上');
        } else {
            console.log(num1 + 'は20以下');
        }

        // 足した値が55以下か確認(20以下と表示)
        let num2 = 0;
        for (k = 1; k <= 5; k++) {
            num2 += k;
        }
        if (num2 >= 20) {
            console.log(num2 + 'は20以上');
        } else {
            console.log(num2 + 'は20以下');
        }
    </script>
</body>

</html>
